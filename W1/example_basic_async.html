<!doctype html>
<html lang="en">
    <head>
        <title>DWD278 - Week 1 - Example 1</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <style>
            #output {
                min-width: 600px; 
                min-height: 100px; 
                padding: 15px;
                background-color:olivedrab;
                color: #fff;
                font-weight: bold;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h1>Example 1 - Basic Async Data Transfer</h1>

        <button id="btnShowMessage">Show Message</button>

        <p id="output">
            <!-- This is an empty paragraph -->
        </p>

        <script type="text/javascript">
            $(document).ready(function(){
                alert("Hello");

                $("#btnShowMessage").click(function(){
                    $("#output").text("Hello, friends!");
                });
            });
        </script>
    </body>
</html>
