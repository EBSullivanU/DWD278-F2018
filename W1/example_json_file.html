<!doctype html>
<html lang="en">
<head>
    <title>DWD278 - Week 1 - Example 4</title>
    <script src="jquery_3.3.1.min.js" type="text/javascript"></script>
    <style>
        #output {
            min-width: 600px;
            min-height: 100px;
            padding: 15px;
            margin: 15px 0;
            background-color: thistle;
            color: #fff;
            font-weight: bold;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Example 4 - Basic Async Data Transfer / JSON file</h1>

    <button id="btnShowMessage">Show Git Info</button>

    <div id="output">
        <!-- This is an empty div element -->
    </div>

    <script type="text/javascript">
            $(document).ready(function(){
                alert("Hello");

                $("#btnShowMessage").click(function(){
                   // AJAX call to get data from a different HTML file, with HTML formatting included:
                   $.ajax({
                       method: "GET",
                       url: "table-data.html",
                       cache: false
                   })
                   .done(function(result){
                       $("#output").append(result);
                   });
                });
            });
    </script>
</body>
</html>
