<!doctype html>
<html lang="en">
    <head>
        <title>DWD278 - Week 1 - Example 2 (Async)</title>
        <script src="jquery_3.3.1.min.js" type="text/javascript"></script>
        <style>
            #output {
                min-width: 600px; 
                min-height: 100px; 
                padding: 15px;
                background-color:saddlebrown;
                color: #fff;
                font-weight: bold;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h1>Example 2 - Basic Async Data Transfer</h1>

        <button id="btnShowMessage">Show Message</button>

        <p id="output">
            <!-- This is an empty paragraph -->
        </p>

        <script type="text/javascript">
            $(document).ready(function(){
                alert("Hello");

                $("#btnShowMessage").click(function(){
                   // Basic example:
                   // $("#output").text("Hello, friends!");

                   // AJAX call to get data from a different file:
                   $.ajax({
                       method: "GET",
                       url: "simple-data.txt",
                       cache: false
                   })
                   .done(function(result){
                       $("#output").append(result);
                   });
                });
            });
        </script>
    </body>
</html>
